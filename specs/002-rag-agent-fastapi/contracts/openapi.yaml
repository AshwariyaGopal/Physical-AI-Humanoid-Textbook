openapi: 3.0.0
info:
  title: RAG Agent API
  version: 1.0.0
paths:
  /ask:
    post:
      summary: Ask a question to the RAG Agent
      operationId: ask_agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '429':
          description: Rate limit exceeded
        '500':
          description: Internal server error
components:
  schemas:
    QueryRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
    Source:
      type: object
      properties:
        url:
          type: string
        module:
          type: string
        chunk_index:
          type: integer
    QueryResponse:
      type: object
      required:
        - answer
        - sources
      properties:
        answer:
          type: string
        sources:
          type: array
          items:
            $ref: '#/components/schemas/Source'
